<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ko.min.js"
      integrity="sha512-3kMAxw/DoCOkS6yQGfQsRY1FWknTEzdiz8DOwWoqf+eGRN45AmjS2Lggql50nCe9Q6m5su5dDZylflBY2YjABQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>

    <title>펫트너 | 전문가 방문 펫시터 예약 서비스</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          <p>지금 이 순간에도 많은 아이들이</p>
          <p>펫트너와 함께 하고 있어요</p>
        </h1>
      </div>
      <div class="contents">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev swiper-button"></div>
          <div class="swiper-button-next swiper-button"></div>
        </div>
      </div>
    </div>
    <button id="reload">
      <img src="./image/arrow-rotate-right-solid.svg" />
    </button>
  </body>
</html>
